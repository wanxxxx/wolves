<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <main>
        <div class="main1">
            <img src="img/h.png" alt="" id="img1">
            <img src="img/start.png" alt="" id="img" onclick="change()">
            <div class="rule">
                <i class="fa fa-cog fa-spin"></i>
                <p>游戏规则</p>
            </div>
        </div>
        <div class="main2">
            <div>
                <h4>游戏目标</h4>
                <p>
                    村民目标：白天的时候处决所有的狼人。
                    <br>狼人目标：黑夜的时候杀死所有的村民。
                  
                </p>
                <h4>人数配置</h4>
                <table border="1">
                    <tr>
                        <td>玩家人数</td>
                        <td>狼人数量</td>
                        <td>平民数量</td>
                    </tr>
                    <tr>
                        <td>4-8</td>
                        <td>1</td>
                        <td>3-7</td>
                    </tr>
                    <tr>
                        <td>9-11</td>
                        <td>2</td>
                        <td>7-9</td>
                    </tr>
                    <tr>
                        <td>12-15</td>
                        <td>3</td>
                        <td>9-12</td>
                    </tr>
                    <tr>
                        <td>16-18</td>
                        <td>4</td>
                        <td>12-14</td>
                    </tr>
                </table>
                <h4>游戏目标</h4>
                <p>
                    村民目标：白天的时候处决所有的狼人。
                    <br>狼人目标：黑夜的时候杀死所有的村民。
                    <br> 游戏中，狼人、预言家、村民是必须要使用的，其余角色根据游戏人数可适当加入。
                </p>
            </div>
        </div>
    </main>
    <script src="js/home.js">
    </script>
</body>

</html>
